<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Prints Collection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #000000;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #000000;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #000000;
            font-size: 1.2em;
            font-style: italic;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .sort-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        label {
            font-weight: bold;
            color: #000000;
        }

        select {
            padding: 8px 15px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            background: white;
            color: #000000;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #3498db;
            transform: translateY(-1px);
        }

        select:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .print-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .print-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
        }

        .print-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.4s ease;
            cursor: pointer;
        }

        .print-card:hover .print-image {
            transform: scale(1.05);
        }

        /* Fullscreen modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .modal-content {
            max-width: none;
            max-height: none;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: zoomIn 0.3s ease;
            cursor: grab;
            transition: transform 0.1s ease-out;
            transform-origin: center center;
        }

        .modal-content:active {
            cursor: grabbing;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .modal-close:hover {
            color: #ff6b6b;
            transform: scale(1.1);
        }

        .zoom-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1001;
        }

        .zoom-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .zoom-reset {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .zoom-reset:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { 
                opacity: 0;
                transform: scale(0.8);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        .print-info {
            padding: 25px;
        }

        .print-artist {
            font-size: 1.3em;
            color: #000000;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .print-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #000000;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .print-series {
            color: #000000;
            font-style: italic;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .print-date {
            color: #000000;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .print-publisher {
            color: #000000;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .print-description {
            color: #000000;
            font-size: 0.9em;
            line-height: 1.5;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ecf0f1;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #000000;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #000000;
            font-size: 1.1em;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .gallery {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .print-card {
                margin: 0 10px;
            }

            .zoom-controls {
                bottom: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .zoom-btn {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }

        /* Smooth fade-in animation */
        .print-card {
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stagger animation for cards */
        .print-card:nth-child(1) { animation-delay: 0.1s; }
        .print-card:nth-child(2) { animation-delay: 0.2s; }
        .print-card:nth-child(3) { animation-delay: 0.3s; }
        .print-card:nth-child(4) { animation-delay: 0.4s; }
        .print-card:nth-child(5) { animation-delay: 0.5s; }
        .print-card:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Japanese Woodblock Prints</h1>
            <p class="subtitle">Our favourites</p>
        </header>

        <div class="controls">
            <div class="sort-group">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="artist">Artist</option>
                    <option value="title">Title</option>
                    <option value="series">Series</option>
                    <option value="date">Date Published</option>
                </select>
            </div>
            <div class="sort-group">
                <label for="sortOrder">Order:</label>
                <select id="sortOrder">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
        </div>

        <div id="gallery" class="gallery">
            <div class="loading">Loading prints collection...</div>
        </div>

        <!-- Fullscreen Image Modal -->
        <div id="imageModal" class="modal">
            <span class="modal-close">&times;</span>
            <div class="modal-container">
                <img id="modalImage" class="modal-content" alt="">
            </div>
            <div class="zoom-controls">
                <button class="zoom-btn" id="zoomOut">−</button>
                <button class="zoom-reset" id="zoomReset">Reset</button>
                <button class="zoom-btn" id="zoomIn">+</button>
            </div>
        </div>
    </div>

    <script>
        let printsData = [];
        let currentZoom = 1;
        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;

        // Load and parse CSV data
        async function loadPrints() {
            try {
                const response = await fetch('prints.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: true,
                    complete: function(results) {
                        if (results.errors.length > 0) {
                            console.error('CSV parsing errors:', results.errors);
                        }
                        printsData = results.data.filter(row => 
                            row.Artist && row.Title && row['Image file name']
                        );
                        displayPrints();
                    },
                    error: function(error) {
                        showError('Error parsing CSV: ' + error.message);
                    }
                });
            } catch (error) {
                showError('Error loading prints.csv: ' + error.message + '. Please make sure the file exists in the same directory as this HTML file.');
            }
        }

        function displayPrints() {
            const gallery = document.getElementById('gallery');
            
            if (printsData.length === 0) {
                gallery.innerHTML = '<div class="error">No prints found in the CSV file.</div>';
                return;
            }

            gallery.innerHTML = '';
            
            printsData.forEach((print, index) => {
                const card = document.createElement('div');
                card.className = 'print-card';
                card.style.animationDelay = `${(index % 6) * 0.1}s`;
                
                const imageFileName = print['Image file name'] || '';
                const description = print.Description || '';
                
                card.innerHTML = `
                    <img src="${imageFileName}" alt="${print.Title}" class="print-image" 
                         onclick="openModal('${imageFileName}', '${print.Title.replace(/'/g, "\\'")}')"
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjhmOWZhIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzZjNzU3ZCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vdCBmb3VuZDwvdGV4dD48L3N2Zz4='">
                    <div class="print-info">
                        <div class="print-artist">${print.Artist}</div>
                        <div class="print-title">${print.Title}</div>
                        ${print.Series ? `<div class="print-series">${print.Series}</div>` : ''}
                        ${print['Date published'] ? `<div class="print-date">Published: ${print['Date published']}</div>` : ''}
                        ${print.Publisher ? `<div class="print-publisher">Publisher: ${print.Publisher}</div>` : ''}
                        ${description ? `<div class="print-description">${description}</div>` : ''}
                    </div>
                `;
                
                gallery.appendChild(card);
            });
        }

        function sortPrints() {
            const sortBy = document.getElementById('sortBy').value;
            const sortOrder = document.getElementById('sortOrder').value;
            
            const fieldMap = {
                'artist': 'Artist',
                'title': 'Title', 
                'series': 'Series',
                'date': 'Date published'
            };
            
            const field = fieldMap[sortBy];
            
            printsData.sort((a, b) => {
                let aVal = a[field] || '';
                let bVal = b[field] || '';
                
                // Handle date sorting
                if (sortBy === 'date') {
                    aVal = parseInt(aVal) || 0;
                    bVal = parseInt(bVal) || 0;
                } else {
                    aVal = aVal.toString().toLowerCase();
                    bVal = bVal.toString().toLowerCase();
                }
                
                let comparison = 0;
                if (aVal < bVal) comparison = -1;
                if (aVal > bVal) comparison = 1;
                
                return sortOrder === 'desc' ? -comparison : comparison;
            });
            
            displayPrints();
        }

        function showError(message) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = `<div class="error">${message}</div>`;
        }

        // Modal and zoom functions
        function openModal(imageSrc, title) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            
            modal.classList.add('show');
            modalImg.src = imageSrc;
            modalImg.alt = title;
            
            // Reset zoom and position
            currentZoom = 1;
            translateX = 0;
            translateY = 0;
            updateImageTransform();
            
            // Hide body scroll
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        function updateImageTransform() {
            const modalImg = document.getElementById('modalImage');
            modalImg.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentZoom})`;
        }

        function zoomIn() {
            currentZoom = Math.min(currentZoom * 1.3, 5);
            updateImageTransform();
        }

        function zoomOut() {
            currentZoom = Math.max(currentZoom / 1.3, 0.5);
            updateImageTransform();
        }

        function resetZoom() {
            currentZoom = 1;
            translateX = 0;
            translateY = 0;
            updateImageTransform();
        }

        // Mouse/touch drag functionality
        function handleMouseDown(e) {
            if (currentZoom > 1) {
                isDragging = true;
                startX = e.clientX - translateX;
                startY = e.clientY - translateY;
                e.preventDefault();
            }
        }

        function handleMouseMove(e) {
            if (isDragging && currentZoom > 1) {
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                updateImageTransform();
            }
        }

        function handleMouseUp() {
            isDragging = false;
        }

        // Touch events for mobile
        function handleTouchStart(e) {
            if (currentZoom > 1 && e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - translateX;
                startY = e.touches[0].clientY - translateY;
                e.preventDefault();
            }
        }

        function handleTouchMove(e) {
            if (isDragging && currentZoom > 1 && e.touches.length === 1) {
                translateX = e.touches[0].clientX - startX;
                translateY = e.touches[0].clientY - startY;
                updateImageTransform();
                e.preventDefault();
            }
        }

        function handleTouchEnd() {
            isDragging = false;
        }

        // Event listeners
        document.getElementById('sortBy').addEventListener('change', sortPrints);
        document.getElementById('sortOrder').addEventListener('change', sortPrints);

        // Modal event listeners
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.querySelector('.modal-close').addEventListener('click', closeModal);

        // Zoom control event listeners
        document.getElementById('zoomIn').addEventListener('click', zoomIn);
        document.getElementById('zoomOut').addEventListener('click', zoomOut);
        document.getElementById('zoomReset').addEventListener('click', resetZoom);

        // Drag event listeners
        document.getElementById('modalImage').addEventListener('mousedown', handleMouseDown);
        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('mouseup', handleMouseUp);

        // Touch event listeners
        document.getElementById('modalImage').addEventListener('touchstart', handleTouchStart);
        document.addEventListener('touchmove', handleTouchMove);
        document.addEventListener('touchend', handleTouchEnd);

        // Mouse wheel zoom
        document.getElementById('imageModal').addEventListener('wheel', function(e) {
            e.preventDefault();
            if (e.deltaY < 0) {
                zoomIn();
            } else {
                zoomOut();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Load prints when page loads
        window.addEventListener('load', loadPrints);
    </script>
</body>
</html>
