<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Artistic Print Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #7f8c8d;
            font-style: italic;
            font-size: 1.2em;
        }

        .controls {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .sort-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: bold;
            color: #2c3e50;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            background: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #3498db;
            transform: translateY(-1px);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .print-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
            cursor: pointer;
        }

        .print-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
        }

        .print-image {
            width: 100%;
            min-height: 300px;
            background: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            font-style: italic;
            position: relative;
            overflow: hidden;
        }

        .print-image img {
            max-width: 100%;
            max-height: 400px;
            width: auto;
            height: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .print-card:hover .print-image img {
            transform: scale(1.05);
        }

        .print-info {
            padding: 20px;
        }

        .print-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .print-artist {
            color: #e74c3c;
            font-size: 1.1em;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .print-date {
            color: #7f8c8d;
            font-size: 0.95em;
            margin-bottom: 10px;
        }

        .print-description {
            color: #34495e;
            line-height: 1.5;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            grid-column: 1 / -1;
            padding: 40px;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content {
    max-width: 95%;
    max-height: 95%;
    padding: 20px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-image {
    object-fit: contain;
    background: #fff;

            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .sort-group {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Our Artistic Print Collection</h1>
            <p class="subtitle">Curated selection of Japanese woodblock prints and classical masterpieces</p>
        </header>

        <div class="controls">
            <div class="sort-group">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="title">Title</option>
                    <option value="artist">Artist</option>
                    <option value="date">Date Created</option>
                    <option value="dateAcquired">Date Acquired</option>
                </select>
            </div>
            <div class="sort-group">
                <label for="sortOrder">Order:</label>
                <select id="sortOrder">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
        </div>

        <div class="gallery" id="gallery">
            <div class="loading">Loading prints...</div>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
<button id="prevBtn" style="
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.6);
    color: white;
    border: none;
    font-size: 30px;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    z-index: 1100;
    display: none;
">&#10094;</button>

<button id="nextBtn" style="
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.6);
    color: white;
    border: none;
    font-size: 30px;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    z-index: 1100;
    display: none;
">&#10095;</button>

<button id="toggleViewBtn" style="
    position: absolute;
    bottom: 20px;
    left: 20px;
    padding: 10px 15px;
    font-size: 14px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    z-index: 1100;
    display: none;
">View Back</button>

            <span class="lightbox-close" id="lightboxClose">&times;</span>
            <img class="lightbox-image" id="lightboxImage" alt="Full size print">
        </div>
    </div>

    
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
    let prints = [];

    // Load prints from CSV
    Papa.parse("prints.csv", {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            prints = results.data.map((item, index) => ({
                id: index + 1,
                title: item.title || "Untitled",
                artist: item.artist || "Unknown",
                date: item.date || "Unknown",
                dateAcquired: item.dateAcquired || "Unknown",
                description: item.description || "",
                imageId: item.imageId || "Placeholder",
                hasObverse: item.hasObverse === "true"
            }));
            updateDisplay();
        },
        error: function(err) {
            document.getElementById('gallery').innerHTML = `<div class="loading">Failed to load prints: ${err.message}</div>`;
        }
    });

    function createPrintCard(print) {
        const card = document.createElement('div');
        card.className = 'print-card';
        card.innerHTML = `
            <div class="print-image">
                <img src="${print.imageId}.jpg" 
                     alt="${print.title}" 
                     loading="lazy">
            </div>
            <div class="print-info">
                <div class="print-title">${print.title}</div>
                <div class="print-artist">by ${print.artist}</div>
                <div class="print-date">Published: ${print.date} | Acquired: ${print.dateAcquired}</div>
                <div class="print-description">${print.description}</div>
            </div>
        `;
        card.addEventListener('click', () => { currentIndex = index; openLightbox(print); });
        return card;
    }

    function renderPrints(printsToRender) {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';

        printsToRender.forEach((print, index) => {
            const card = createPrintCard(print);
            card.style.animationDelay = `${index * 0.1}s`;
            gallery.appendChild(card);
        });
    }

    function sortPrints(prints, sortBy, sortOrder) {
        return [...prints].sort((a, b) => {
            let aValue, bValue;

            switch (sortBy) {
                case 'date':
                    aValue = parseInt(a.date) || 0;
                    bValue = parseInt(b.date) || 0;
                    break;
                case 'dateAcquired':
                    aValue = new Date(a.dateAcquired);
                    bValue = new Date(b.dateAcquired);
                    break;
                default:
                    aValue = (a[sortBy] || "").toLowerCase();
                    bValue = (b[sortBy] || "").toLowerCase();
            }

            if (sortOrder === 'desc') {
                return aValue > bValue ? -1 : aValue < bValue ? 1 : 0;
            } else {
                return aValue < bValue ? -1 : aValue > bValue ? 1 : 0;
            }
        });
    }

    let showingObverse = true;

let currentIndex = -1;
let showingObverse = true;

function openLightbox(print) {
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const toggleBtn = document.getElementById('toggleViewBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    showingObverse = true;
    lightboxImage.src = `${print.imageId}.jpg`;
    lightboxImage.alt = print.title;
    lightboxImage.style.transform = "scale(1)";
    lightbox.classList.add('active');
    document.body.style.overflow = 'hidden';

    if (print.hasObverse) {
        toggleBtn.style.display = 'block';
        toggleBtn.textContent = 'View Back';
        toggleBtn.onclick = () => {
            showingObverse = !showingObverse;
            lightboxImage.src = showingObverse ? `${print.imageId}.jpg` : `${print.imageId}_back.jpg`;
            toggleBtn.textContent = showingObverse ? 'View Back' : 'View Front';
        };
    } else {
        toggleBtn.style.display = 'none';
    }

    prevBtn.style.display = 'block';
    nextBtn.style.display = 'block';
}

document.getElementById('prevBtn').addEventListener('click', () => {
    if (currentIndex > 0) {
        currentIndex--;
        openLightbox(prints[currentIndex]);
    }
});

document.getElementById('nextBtn').addEventListener('click', () => {
    if (currentIndex < prints.length - 1) {
        currentIndex++;
        openLightbox(prints[currentIndex]);
    }
});

document.getElementById('lightboxImage').addEventListener('click', () => {
    const img = document.getElementById('lightboxImage');
    if (img.style.transform === "scale(1.5)") {
        img.style.transform = "scale(1)";
    } else {
        img.style.transform = "scale(1.5)";
    }
});

    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const toggleBtn = document.getElementById('toggleViewBtn');

    showingObverse = true;
    lightboxImage.src = `${print.imageId}.jpg`;
    lightboxImage.alt = print.title;
    lightbox.classList.add('active');
    document.body.style.overflow = 'hidden';

    if (print.hasObverse) {
        toggleBtn.style.display = 'block';
        toggleBtn.textContent = 'View Back';
        toggleBtn.onclick = () => {
            showingObverse = !showingObverse;
            lightboxImage.src = showingObverse ? `${print.imageId}.jpg` : `${print.imageId}_back.jpg`;
            toggleBtn.textContent = showingObverse ? 'View Back' : 'View Front';
        };
    } else {
        toggleBtn.style.display = 'none';
    }
}

        const lightboxImage = document.getElementById('lightboxImage');

        lightboxImage.src = `${print.imageId}.jpg`;
        lightboxImage.alt = print.title;
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
        const lightbox = document.getElementById('lightbox');
        lightbox.classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    function updateDisplay() {
        const sortBy = document.getElementById('sortBy').value;
        const sortOrder = document.getElementById('sortOrder').value;
        const sorted = sortPrints(prints, sortBy, sortOrder);
        renderPrints(sorted);
    }

    document.getElementById('sortBy').addEventListener('change', updateDisplay);
    document.getElementById('sortOrder').addEventListener('change', updateDisplay);
    document.getElementById('lightboxClose').addEventListener('click', closeLightbox);
    document.getElementById('lightbox').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) closeLightbox();
    });
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeLightbox();
    });
</script>
</body>
</html>
